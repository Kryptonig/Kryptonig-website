<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="CSS/admin.css">
</head>
<body>
    <div class="container" >
        <header id="my-header"> 
            <div class="admin-logo">
                <img src="./kryptonigImg/KRYPTONIG-ICON.png" alt="">
            </div>
            <div class="admin-tittle">
                Admin Dashboard
            </div>
            <div class="upload-settings" id="upload-settings">
                <div class="upload up">
                    <img src="./kryptonigImg/cloud-computing.png" alt="">
                    <button id="upload-btn" >Upload Blog</button>  
                </div>
                <div class="settings up">
                    <a href="#">
                        <img src="./kryptonigImg/settings.png" alt="" srcset="">
                        settings
                    </a>
                </div>
            </div>
            <div>
                <button id="admin-toggle">&#9776;</button>
            </div>
        </header>
        <div class="blogs">
            <p class="notice">NO BLOG POST!</p>
            <div class="posts">

            </div>
        </div>
        <div class="form-div" >
            <form action="#" id="form">
                <h3>Fill This Form to upload a Blog Post <span id="close">close</span></h3>
                <div class="wrap">
                    <div>
                        <input type="text" name="" id="name" placeholder="Publisher">
                    </div>
                    <div>
                        <input type="date" name="" id="date" placeholder="Date">
                    </div>
                    <div>
                        <input type="text" name="" id="tittleblog" placeholder="Blog Tittle">
                    </div>
                   <div class="type">
                    <label for="select">Type Of Post</label>
                    <select name="" id="select">
                     <option value="Featured">Featured</option>
                     <option value="Blog Post">Blog Post</option>
                   </select>
                   </div>
                   <div class="type">
                    <label for="">Choose Image</label>
                    <input type="file" name="" id="file" accept="image/jpg">
                   </div>
                  <textarea name="" id="postBlog" cols="30" rows="10" placeholder="Write Blog Post"></textarea>
                  <button>Publish</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/admin.js"></script>
</body>
</html>
